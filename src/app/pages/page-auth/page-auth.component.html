<app-page-layout>
  <div class="form-wrap">
    <mat-card>
      <mat-tab-group>
        <mat-tab label="Login">
          <app-auth-form type="login" (submit)="handleLogin($event)"></app-auth-form>
        </mat-tab>
        <mat-tab label="Registration">
          <app-auth-form type="registration" (submit)="handleRegistration($event)"></app-auth-form>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</app-page-layout>
